<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="js/git.js"></script>
    <script src="js/index.js"></script>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"><span class="font-weight-bold">Id</span></div>
            <div class="col-2"><span class="font-weight-bold">Name</span></div>
            <div class="col-6"><span class="font-weight-bold">Description</span></div>
            <div class="col-2"><span class="font-weight-bold">Stars</span></div>
        </div>
        <div id="repositories_content"></div>
        <div class="row mb-3 mt-3">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" id="hot_repo" onclick="gitRepositories()">Repositories</button>
            </div>
        </div>

        <div class="row">
            <div class="col-2"><span class="font-weight-bold">Id</span></div>
            <div class="col-2"><span class="font-weight-bold">Login</span></div>
            <div class="col-6"><span class="font-weight-bold">Avatar</span></div>
            <div class="col-2"><span class="font-weight-bold">Followers</span></div>
        </div>
        <div id="users_content"></div>
        <div class="row mb-3 mt-3">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" id="prolific_users" onclick="gitUsers()">Users</button>
            </div>
        </div>
    </div>

    <div id="loader_small" class="loader">
        <img src="img/loader.gif" width="50px" height="50px">
    </div>
    <div id="loader_big" class="loader">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <img src="img/loader.gif">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
