<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-responsive" id="repositories_table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Stars</th>
                        </tr>
                    </thead>
                    <tbody id="repositories_table_body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" id="hot_repo" onclick="gitRepositories()">Repositories</button>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div id="users">
                <table class="table table-responsive" id="users_table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Login</th>
                            <th>Avatar</th>
                            <th>Followers</th>
                        </tr>
                    </thead>
                    <tbody id="users_table_body">
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-primary" id="prolific_users" onclick="gitUsers()">Users</button>
            </div>
        </div>
    </div>
</body>

</html>
